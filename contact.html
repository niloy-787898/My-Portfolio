<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahinur Islam - Web DEveloper</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="index.js"></script> -->
</head>

<body>
    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar">

            <nav>

                <ul>

                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/Services.html">Services</a></li>
                    <li><a href="/Blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>

            </nav>
        </div>





        <!-- Home Body -->
        <div class="main">

            <div class="hamburger">
                <img class="ham" src="ham.png" alt="" width="23">
                <img class="cross" src="cross.jpg" alt="" width="23">
            </div>


            <div class="infocontainer">
                <div class="devinfo">
                    <div class="contactform">
                        <h1>Contact Me for any query</h1>
                        <form>
                            <div class="mb-3">
                                <label for="clientemail" class="form-label">Name</label>
                                <input type="name" class="form-control" id="clientemai" aria-describedby="emailHelp"
                                    placeholder="Enter your name">

                            </div>

                            <div class="mb-3">
                                <label for="clientphone" class="form-label">Phone</label>
                                <input type="phone" class="form-control" id="clientphone"
                                    placeholder="Enter your number">
                            </div>

                            <div class="mb-3">
                                <label for="clientemail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="clientemai" aria-describedby="emailHelp"
                                    placeholder="Enter your e-mail">
                                <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone
                                    else.
                                </div>
                            </div>

                            <div class="mb-3" id="form-check">
                                <input type="checkbox" class="form-check-input" id="isclient">
                                <label class="form-check-label" for="isclient">Would you want to hire me for your
                                    Company?</label>
                            </div>
                            <button type="submit" class="btn btn-sm">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    //
    <!-- js--- -->

    <script type="text/javascript">

        console.log('plz Allah');

        document.querySelector('.cross').style.display = 'none';
        document.querySelector('.hamburger').addEventListener("click", () => {
            document.querySelector('.sidebar').classList.toggle('sidebarGo');
            if (document.querySelector('.sidebar').classList.contains('sidebarG')) {
                document.querySelector('ham').style.display = 'inline'
                document.querySelector('cross').style.display = 'none'
            }
            else {
                document.querySelector('ham').style.display = 'none'
                document.querySelector('cross').style.display = 'inline'
            }

        })

    </script>

</body>

</html>
